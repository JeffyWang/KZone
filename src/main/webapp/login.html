<script type="text/javascript">
    var xmlHttp;

    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        console.log(username + "  " + password);
        S_xmlhttprequest();
        xmlHttp.open("get","../../../rest/account/login?userName=" + username + "&password=" + password + "",true);
        xmlHttp.onreadystatechange = Response("login");
        xmlHttp.send(null);
    }

    function logout() {
        S_xmlhttprequest();
        xmlHttp.open("get","../../../rest/account/logout",true);
        xmlHttp.onreadystatechange = Response("logout");
        xmlHttp.send(null);
    }


    function S_xmlhttprequest()
    {
        if(window.ActiveXObject)
        {
            xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');//alert("IE浏览器！");
        }
        else if(window.XMLHttpRequest)
        {
            xmlHttp = new XMLHttpRequest();//alert("非IE浏览器！");
        }
    }

    function Response(message)
    {
//        alert(message);
//        alert(xmlHttp.readyState);
//        alert(xmlHttp.toString);
//        window.location.href="/pages/hello.html";

    }
</script>
<body>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" id="username" placeholder="User name" required autofocus>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="window.open('index.html')">Go</button>
    </form>

</div> <!-- /container -->
