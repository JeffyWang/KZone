<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <form role="form">
                <div class="form-group">
                    <label>Area</label>
                    <div class="btn-group are-choice">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Province <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu province pre-scrollable" role="menu">
                        </ul>
                    </div>
                    <div class="btn-group are-choice">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            City <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu city pre-scrollable" role="menu">
                        </ul>
                    </div>
                    <div class="btn-group are-choice">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Area <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu area pre-scrollable" role="menu">
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" id="phoneNumber">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label>Average Price</label>
                    <input class="form-control" id="averagePrice">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addKtv">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Modal -->
<div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Upload picture</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div id="queue"></div>
                    <input id="file_upload" name="file_upload" type="file" multiple="true">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="removePicture">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="reload()">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
